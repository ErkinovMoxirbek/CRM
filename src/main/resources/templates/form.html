<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #2c3e50;
            color: white;
            padding: 10px 20px;
        }
        .user-info {
            display: flex;
            align-items: center;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        #search {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="bg-gray-100 p-5">
<div class="max-w-7xl mx-auto">
    <!-- Stats Section -->
    <div class="grid grid-cols-4 gap-5 mb-5">
        <div class="bg-white p-5 rounded-xl shadow flex flex-col items-center">
            <h2 class="text-2xl font-bold">108</h2>
            <p class="text-gray-600">O‘quvchilar soni</p>
        </div>
        <div class="bg-white p-5 rounded-xl shadow flex flex-col items-center">
            <h2 class="text-2xl font-bold">52</h2>
            <p class="text-gray-600">Faol</p>
        </div>
        <div class="bg-white p-5 rounded-xl shadow flex flex-col items-center">
            <h2 class="text-2xl font-bold">56</h2>
            <p class="text-gray-600">Guruhsiz</p>
        </div>
        <div class="bg-white p-5 rounded-xl shadow flex flex-col items-center">
            <h2 class="text-2xl font-bold">45</h2>
            <p class="text-gray-600">Qarzdor</p>
        </div>
    </div>

    <!-- Chart Section -->
    <div class="bg-white p-5 rounded-xl shadow mb-5">
        <canvas id="studentsChart"></canvas>
    </div>

    <!-- Search and Filters -->
    <div class="flex justify-between mb-3">
        <input type="text" placeholder="Qidirish..." class="p-2 border rounded w-1/3">
        <button class="bg-blue-500 text-white px-4 py-2 rounded">Filter</button>
        <button class="bg-green-500 text-white px-4 py-2 rounded">+ O‘quvchi qo‘shish</button>
    </div>

    <!-- Students Table -->
    <div class="bg-white p-5 rounded-xl shadow">
        <table class="w-full border-collapse">
            <thead>
            <tr class="bg-gray-200">
                <th class="p-3 text-left">ID</th>
                <th class="p-3 text-left">To‘liq ismi</th>
                <th class="p-3 text-left">Telefon raqami</th>
                <th class="p-3 text-left">Guruh</th>
                <th class="p-3 text-left">Balans</th>
                <th class="p-3 text-left">Amallar</th>
            </tr>
            </thead>
            <tbody>
            <tr class="border-t">
                <td class="p-3">197</td>
                <td class="p-3">Aisha Ergasheva</td>
                <td class="p-3">+998(99)727-29-70</td>
                <td class="p-3">Ingliz tili - 1-guruh</td>
                <td class="p-3 text-green-500">0 UZS</td>
                <td class="p-3">
                    <button class="bg-blue-500 text-white px-2 py-1 rounded">✏️</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    const ctx = document.getElementById('studentsChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Faol', 'Guruhsiz', 'Qarzdor'],
            datasets: [{
                label: 'O‘quvchilar statistikasi',
                data: [52, 56, 45],
                backgroundColor: ['#4CAF50', '#FFC107', '#F44336']
            }]
        }
    });
    document.getElementById('search').addEventListener('input', function () {
        let searchValue = this.value.toLowerCase();
        let rows = document.querySelectorAll('#studentTableBody tr');
        rows.forEach(row => {
            let name = row.cells[1].innerText.toLowerCase();
            let surname = row.cells[2].innerText.toLowerCase();
            if (name.includes(searchValue) || surname.includes(searchValue)) {
                row.style.display = '';
            } else {
                row.style.display = 'none';
            }
        });
    });
</script>
</body>
</html>
