<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="mb-4">Ziyokor LMS</h4>
        <a href="dashboard.html"><i class="fa-solid fa-chart-line"></i> Dashboard</a>
        <a href="form.html"><i class="fa-solid fa-users"></i> O'quvchilar</a>
        <a href="#"><i class="fa-solid fa-layer-group"></i> Guruhlar</a>
        <a href="#"><i class="fa-solid fa-book"></i> Kurslar</a>
        <a href="#"><i class="fa-solid fa-user-tie"></i> Xodimlar</a>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Stats Section -->
        <div class="grid grid-cols-4 gap-5 mb-5">
            <div class="bg-white p-5 rounded-xl shadow flex flex-col items-center">
                <h2 class="text-2xl font-bold">Loading...</h2>
                <p class="text-gray-600">O‘quvchilar soni</p>
            </div>
            <div class="bg-white p-5 rounded-xl shadow flex flex-col items-center">
                <h2 class="text-2xl font-bold">Loading...</h2>
                <p class="text-gray-600">Faol</p>
            </div>
            <div class="bg-white p-5 rounded-xl shadow flex flex-col items-center">
                <h2 class="text-2xl font-bold">Loading...</h2>
                <p class="text-gray-600">Guruhsiz</p>
            </div>
            <div class="bg-white p-5 rounded-xl shadow flex flex-col items-center">
                <h2 class="text-2xl font-bold">Loading...</h2>
                <p class="text-gray-600">Qarzdor</p>
            </div>
        </div>




        <!-- Search and Filters -->
        <div class="flex justify-between mb-3">
            <input type="text" placeholder="Qidirish..." class="p-2 border rounded w-1/3">
            <button class="bg-blue-500 text-white px-4 py-2 rounded">Filter</button>
            <button class="bg-green-500 text-white px-4 py-2 rounded" id="addStudentBtn">+ O‘quvchi qo‘shish</button>
        </div>

        <!-- Students Table -->
        <div class="bg-white p-5 rounded-xl shadow">
            <table class="w-full border-collapse">
                <thead>
                <tr class="bg-gray-200">
                    <th class="p-3 text-left">ID</th>
                    <th class="p-3 text-left">To‘liq ismi</th>
                    <th class="p-3 text-left">Tug'ulgan sanasi</th>
                    <th class="p-3 text-left">Telefon raqami</th>
                    <th class="p-3 text-left">Ota-Onasining tel. raqami</th>
                    <th class="p-3 text-left">Guruh</th>
                    <th class="p-3 text-left">Balans</th>
                    <th class="p-3 text-left">Amallar</th>
                </tr>
                </thead>
                <tbody id="studentTableBody">
                <tr class="border-t">
                    <td class="p-3"></td>
                    <td class="p-3"></td>
                    <td class="p-3"></td>
                    <td class="p-3"></td>
                    <td class="p-3"></td>
                    <td class="p-3 text-green-500"></td>
                    <td class="p-3">
                        <button class="bg-blue-500 text-white px-2 py-1 rounded">✏️</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal (Popup) -->
    <div class="modal" id="studentModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Student qo‘shish</h3>
            <input type="hidden" id="studentId">
            <label>Ism:</label>
            <input type="text" id="name" required>
            <label>Familiya:</label>
            <input type="text" id="surname" required>
            <label>Yosh:</label>
            <input type="number" id="age" required>
            <label>Telefon raqam:</label>
            <input type="number" id="phone" required>
            <button id="saveStudent">Saqlash</button>
        </div>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
